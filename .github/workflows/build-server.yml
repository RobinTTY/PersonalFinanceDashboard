name: Build Server

on:
  push
  
jobs:

  Build-Library:
    name: Build library
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '7.0' ]
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Build
        run: dotnet build --configuration Release src/ --framework net${{ matrix.dotnet }}
